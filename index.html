<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUMP TRUCK LOG SHEET (Limestone Crusher) (TCP)</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Truck Submission Form</h2>
  <form id="truckForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="number" id="truck" placeholder="Truck number (1-26)" min="1" max="26" required>
    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById("truckForm");
    const message = document.getElementById("message");
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxZ3xDIK9aZyu9Lm_cxpOusyt_9V5Tf9eoj7YunBxlA9cmKu51aqlPS9Q2QHnMCJhJyOA/exec'; // Replace with your script URL

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const truck = parseInt(document.getElementById("truck").value.trim());

      if (!email || truck < 1 || truck > 26) {
        message.textContent = "Please enter a valid email and truck number between 1 and 26.";
        message.className = "error";
        return;
      }

      const data = {
        email: email,
        truck: truck,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (res.ok) {
          message.textContent = "Submission successful!";
          message.className = "success";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (err) {
        message.textContent = "Error submitting form. Try again.";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
